<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改片区街道')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-pqjd-edit" th:object="${tJcPqJd}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">片区：</label>
                <div class="col-sm-8">
                      <select id="pq" name="pqid" class="form-control select2-single required" single>
						  <option th:value="*{pqid}" th:text="*{pqmc}" ></option>
					  </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">街道编号：</label>
                <div class="col-sm-8">
                    <input name="jdbh" th:field="*{jdbh}" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">街道名称：</label>
                <div class="col-sm-8">
                    <input name="jdmc" th:field="*{jdmc}" class="form-control" type="text" required>
                </div>
            </div>
             <div class="form-group">    
                <label class="col-sm-3 control-label">注销标志：</label>
                <div class="col-sm-8">
                    <select name="zxbz" class="form-control m-b" th:with="type=${@dict.getType('t_jc_zxzt')}">
                        <option th:each="dict : ${type}" th:text="${dict.dictLabel}" th:value="${dict.dictValue}" th:field="*{zxbz}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">备注：</label>
                <div class="col-sm-8">
                    <input name="bz" th:field="*{bz}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "jcxx/pqjd";
        $("#form-pqjd-edit").validate({
        	//数据校验
         	onkeyup: false,
        	rules:{
        		jdbh:{
	       			minlength: 2,
	       			maxlength: 20,
	       			digits:true,
	       			remote: {
		                url: prefix + "/checkJdbhUnique",
		                type: "post",
		                dataType: "json",
	                    data: {
	                    	"id": function() {
	                         	return $("#id").val();
	                     	},
	                    	"jdbh": function() {	          
	                            return $.common.trim($("#jdbh").val());
	                        }
	                    },
	                    dataFilter: function(data, type) {
	                    	return $.validate.unique(data);
	                    }
	               	}
       			},
       			jdmc:{
	       			remote: {
		                url: prefix + "/checkJdmcUnique",
		                type: "post",
		                dataType: "json",
	                    data: {
	                    	"id": function() {
	                         	return $("#id").val();
	                     	},
	                    	"jdmc": function() {
	                            return $.common.trim($("#jdmc").val());
	                        }
	                    },
	                    dataFilter: function(data, type) {
	                    	return $.validate.unique(data);
	                    }
	               	}
       			}
        	},
        	messages: {
	            "jdbh": {
	                remote: "街道编号已经存在！"
	            },
	            "jdmc": {
	                remote: "街道名称已经存在！"
	            }
            },
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-pqjd-edit').serialize());
            }
        }
    </script>
</body>
</html>
